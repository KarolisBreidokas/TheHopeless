<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <script src="webController.js"></script>
        <title>E-SHOP</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="topnov">
                    <a class="active" href="index.html">Home</a>
                    <a href="includes/news.inc.html">News</a>
                    <a href="includes/contact.inc.html">Contact</a>
                    <a href="includes/about.inc.html">About</a>
                </div>
                <form>
                        <input class="login" type="text" placeholder="Email">
                        <input class="login" type="password" placeholder="Password">
                        <button type="button" id="buttonLogin">Login</button>
                        <button id="buttonRegister"><a href="register.html">Register</a></button>
                    </form>
                
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="container" id="productList">
                        <h1>PRODUCTS</h1>
                        <table id="productTable" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Sellable</th>
                                    <th scope="col">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                               
                            </tbody>
                            <button id="buttonRental">RENT</button>

                        </table>
                        
                    </div>
                </div>
                <div class="col-6">
                    <div class="container" id="catalog">
                        <h1>CATALOG</h1>
                        <table id="catalogTable">
                            <img src="./images/0.jpg" id="catalogImage">
                        </table>

                    </div>
                </div>
                <div class="col-3">
                    <div class="container" id="orderedProducts">
                        <h1>CART</h1>
                        <table id="cartTable">
                            
                            <button id="buttonBuy">BUY</button>
                        </table>

                    </div>
                </div>
            </div>
            <div class="row" id="adminPanel">
                <div class="col">
                    <button id="buttonAcounts">Accounts</button> 
                </div>
                <div class="col">
                    <button id="buttonRent">Rent Accounts</button> 
                </div>
                <div class="col">
                    <button id="buttonTransport">Assign Transport</button>
                </div>
                <div class="col">
                    <button id="buttonMissing">Missing Product Account</button>
                </div>
                <div class="col">
                    <button id="buttonDelivery">Delivery Info</button>
                </div>
            </div>


        </div>
    </body>
</html>
