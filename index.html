<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title>E-SHOP</title>
        <script src="index.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col" id="reportView">
                    <button type="button" class="btn btn-info">Ataskaitos</button> 
                </div> 

                <div class="col-6" id="catalogView">
                    <h1>Katalogo Langas</h1>
                </div>

                <div class="col" id="loginView"> 
                    <button type="button" class="btn btn-info">Login</button>
                </div>
            </div>

            <div class="row">
                <div class="col" id="productView">
                    <div id="allProducts">

                    </div>
                    <h1>Prekiu Saraso Langas</h1>
                </div>

                <div class="col-6" id="catalogView2">
                    <img src="./images/0.jpg" id="catalogImage">
                </div>

                <div class="col" id="orderedView">
                    <h1>Uzsakytu prekiu langas</h1>
                    <img id='orderedImage'>
                </div>
            </div>

            <div class="row">
                <div class="col" id="missingView">   
                    <button type="button" class="btn btn-info" id="missingProductButton">Trukstamos Prekes</button>               
                </div>    

                <div class="col-6" id="catalogView3">
                    <div class="container-fluid">
                        <div class="row">
                            <input type="text" placeholder="Search..." id="searchBar">  
                        </div>

                        <div class="row">
                            <button type="button" class="=btn btn-info" id="searchButton">Search</button> 
                        </div>
                    </div>
                </div>

                <div class="col" id="deliveryFormView">
                    <h1>Pristatymu formos langas</h1>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="adress" placeholder="Adresas">
                            <input type="text" class="form-control" id="phone" placeholder="Telefono Numeris">
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col" id="rentView">
                    <td><button type="button" class="btn btn-primary">Nuomos Sutartys</button></td>
                </div>

                <div class="col-6" id="catalogView4">
                    <button type="button" class="btn btn-info" id="buttonNext">Next</button>
                    <button type="button" class="btn btn-info" id="buttonPrevious">Previous</button>              
                </div>

                <div class="col" id="deliveryAgreeView">
                    <button type="button" class="btn btn-info">BUY</button>
                    <button type="button" class="btn btn-info">RENT</button>
                </div>
            </div>
            <div class="row">
                <div class="col" id="transportView">
                    <td><button type="button" class="btn btn-primary">Priskirti kurjeri</button></td>
                </div>

                <div class="col-6" id="deliveryInfoView">
                    <h3>FREE SHIPPING IN EUROPE AND NORTH AMERICA</h3>
                    <h3>GET YOUR ORDER IN ATLEAST 7 DAYS</h3>
                </div>

                <div class="col" id="logoutView">
                    <button type="button" class="btn btn-info">Logout</button>
                </div>
            </div>

      
        
        </div>

        


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
